<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- <script defer src="./app.js"></script>, se puede por el uso de defer!!! -->
  </head>
  <body>
    <!-- Podemos meter scripts por ahi dentro de la pagina, aunque no es recomendable, ya que es menos mantenble. es similar a meter etiquetas en el html -->
    <script>
      console.log("Hola mundo");
    </script>

    <!-- Esta es la manera de incluir un script. se tiene que declarar despues de cargar todos los elementos, ya que JS es un lenguaje interpretado, y para que se cargue todo lo visual antes (igual es preferencia, tambien hay diferentes formas.) -->
    <script src="./app.js"></script>
  </body>
</html>
